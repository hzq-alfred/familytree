<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>家系图</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="./res/go.js"></script>
    <script src="./res/Figures.js"></script>
</head>

<body>
    <div style="width: 100%; display: flex; ">
        <div id="paletteDraggable" class="draggable" style="height: 300px;width: 200px;">
            <div id="paletteDraggableHandle" style="text-align: center;font-size: 18px;font-weight: bold">家系图</div>
            <div id="paletteContainer"  style="height: 300px;width: 200px;">
                <div id="myPaletteDiv"  style="height: 300px;width: 200px;"></div>
            </div>
        </div>

        <div style="display: inline-block; vertical-align: top; border: solid 2px #ddd; width:1000px; height: 600px;overflow: auto">
            <div id="myDiagramDiv" style="background-color: white;width: 200%;height: 200%;"></div>
        </div>

        <div id="infoDraggable" class="draggable"
            style="display: inline-block;padding: 5px;width: 250px">
            <div id="infoDraggableHandle" style="text-align: center;font-size: 18px;font-weight: bold">属性面板</div>
            <div>
                <div id="myInfo"></div>
            </div>
        </div>
    </div>
</body>
<script src="js/index.js"></script>

</html>
