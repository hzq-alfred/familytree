<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>家系图</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="./res/go.js"></script>
    <script src="./res/Figures.js"></script>
</head>

<body>
    <div style="width: 100%; display: flex; ">
        <div id="paletteDraggable" class="draggable" style="height: 300px;width: 200px;">
            <div id="paletteDraggableHandle" style="text-align: center;font-size: 18px;font-weight: bold">Palette</div>
            <div id="paletteContainer"  style="height: 300px;width: 200px;">
                <div id="myPaletteDiv"  style="height: 300px;width: 200px;"></div>
            </div>
        </div>

        <div style="display: inline-block; vertical-align: top; width:400px">
            <div id="myDiagramDiv" style="background-color: white; border: solid 1px black; height: 400px"></div>
        </div>

        <div id="infoDraggable" class="draggable"
            style="display: inline-block; vertical-align: top; padding: 5px; top: 20px; left: 380px;">
            <div id="infoDraggableHandle" style="text-align: center;font-size: 18px;font-weight: bold">Info</div>
            <div>
                <div id="myInfo"></div>
            </div>
        </div>
    </div>
    <button id='btn'>1</button>
    <textarea id="mySavedModel"></textarea>
</body>
<script src="js/index.js"></script>

</html>
